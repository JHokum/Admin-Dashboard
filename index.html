<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item" id="dashboard">
                <div>Dashboard</div>
            </div>
            <div class="sidebar-item">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="sidebar-item">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="user">
            
            <div class="topleft">
                <div class="icon">
                    <img src="deelight-Magnifying-Glass-transparent-square.svg" alt="magnifier">
                </div>
                <form action="https://google.com" method="get">
                    <input type="text" >
                </form>
            </div>
            <div class="topright">
                <div class="icon"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-bell-easter-day-justicon-lineal-color-justicon.png"/></div>
                <div class="user-icon"><img src="https://img.icons8.com/external-linector-lineal-color-linector/100/000000/external-avatar-man-avatar-linector-lineal-color-linector-3.png"/></div>
                <div class="user-name">John Dorian</div>
            </div>
            <div class="bottomleft">
                <div class="user-icon">
                    <div class="class= big-user-icon">
                        <img src="https://img.icons8.com/external-linector-lineal-color-linector/100/000000/external-avatar-man-avatar-linector-lineal-color-linector-3.png"/>
                    </div>
                </div>
                <div class="user-personal">
                    
                    <div class="wazzaaa">
                        <div class="greeting">Wassup,</div>
                        <div class="user-name">John Dorian</div>
                    </div>
                </div>
            </div>
            <div class="bottomright">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects">
            </div>
            <div class="content-right">
                <div class="announcements">
                </div>
                <div class="trending">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
